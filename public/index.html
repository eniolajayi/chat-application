<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatty</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading-1 logo">Chatty</h1>
      </header>
      <main class="main">
        <form class="form" action="chatboard.html">
          <div class="input-group">
            <label class="input-label" for="username">Username</label>
            <input
              class="input"
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username..."
              required
            />
          </div>
          <div class="input-group">
            <label class="input-label" for="room">Select room:</label>
            <select class="input--select" name="room" id="room">
              <option value="everybody">Everybody</option>
              <option value="music">Music</option>
              <option value="movies">Movies</option>
              <option value="gossip">Gossip</option>
              <option value="random">Random</option>
              <option value="sports">Sports</option>
            </select>
          </div>
          <button class="btn btn-full btn-primary" type="submit">
            Join Chat
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
