<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatty | board</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <div class="container">
      <div class="chat-wrapper">
        <header class="chat-header">
          <h1 class="text-tight">Chatty</h1>
          <a href="index.html" class="btn text-tight">leave room</a>
        </header>
        <main class="chat-main">
          <aside class="chat-sidebar">
            <h2 class="text-tight">Room Name:</h2>
            <h3 id="room-name"></h3>
            <h2 class="text-tight">Users</h2>
            <ul class="users"></ul>
          </aside>
          <section class="chat-messages">
            <!-- MESSAGE TEMPLATE -->
            <div class="message">
              <p class="meta">
                eniolajayi
                <span class="time">7:16 PM</span>
              </p>
              <p class="text">Holla, xie xie enny lol!</p>
            </div>
            <!--  -->
          </section>
        </main>
        <div class="chat-form-wrapper">
          <form id="chat-form">
            <input
              type="text"
              id="message-input"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
      integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
